<body>

    <div class="home-header">

    </div>
    
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="../img/naruto.jpg" style="width:100%">
          <div class="text">random pic</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="../img/jujutsu.png" style="width:100%">
          <div class="text">another random pic</div>
        </div>
        
        <div class="mySlides fade">

    </div>

    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

    <div class="info">
        <h2>Academic Excellence</h2>
        <h2>Community Service</h2>
        <h2>Cultural Awareness</h2>
        <h2>Unity</h2>
    </div>
        
    <script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 3200); // Change image every 2 seconds
        }
    </script>
        
</body>
